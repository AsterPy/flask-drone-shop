{% extends 'avtorize.html' %}

{% block title %}
<title>Register</title>
{% endblock %}

{% block body %}

<a href="/" class="btn btn-outline-dark m-3" style="width: 40px; height: 40px;"><</a>
    <div class="m-auto align-items-center justify-content-center row row-cols-1   p-5" style="height: 90vh">
        <form style="max-width: 350px;" class="row col row-gap-2" method="post" enctype="multipart/form-data">
            <div class="p-0">
                <h2 class="p-0">Реєстрація</h2>
                <p style="font-size: 12px; color: rgb(67, 67, 67);" class="p-0 m-0">щоб розлядати товар потрібно спочатку зареєструватись :)</p>
                {% if error %}
                <div style="font-size: 14px; color: red;" class="error p-0 m-0">
                {{ error }}
                </div>
                {% endif %}
                <hr class="my-4">
            </div>
            <input class="form-control focus-outline-none focus-none p-3" type="text" name="name" id="name" placeholder="ім'я" data-wow-delay="1s"><br>
            <input class="form-control focus-outline-none focus-none p-3" type="text" name="surname" id="surname" placeholder="прізвище" data-wow-delay="2s"><br>
            <input class="form-control focus-outline-none focus-none p-3" type="email" name="email" id="email" placeholder="пошта" data-wow-delay="3s"><br>
            <input class="form-control focus-outline-none focus-none p-3" type="password" name="password" id="password" placeholder="пароль" data-wow-delay="4s"><br>
            <div class=" p-0 justify-content-center">
                <hr class="my-4 ">
                <div class="row justify-content-center">
                    <input style="max-width: 330px;" class="btn btn-dark p-0 pt-3 pb-3  " type="submit" value="Зареєструватися">
                    <a href="/login">у мене вже є акаунт</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
